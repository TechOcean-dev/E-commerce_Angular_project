<div class="container mx-auto row">
    <div class="col-12 row" *ngIf="showRegisterForm">
        <div class="col-lg-3 col-md-2"></div>
        <div class="signup col-12 col-lg-6 col-md-8">
            <h2 class="text-center mt-3" style="color: rgb(41, 149, 41);">Create New Account</h2>
            <form style="margin-bottom: 5%;" class="mt-3" #userSignup="ngForm"
                (ngSubmit)="UserSignup(userSignup.value)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input type="text" class="form-control" ngModel id="exampleInputEmail1" name="name"
                        placeholder="Enter your Username" ng-required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" ngModel id="exampleInputEmail1" name="email"
                        placeholder="Enter your E-mail" ng-required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" ngModel id="exampleInputPassword1" name="password"
                        placeholder="Enter your password" ng-required>
                </div>
                <input type="submit" class="btn btn-outline-success w-100 mt-3" value="Create Account" />
                <p class="text-center">Already have account
                    <a style="text-decoration: underline;color: green;cursor: pointer;" (click)="UserLoginForm()">Login</a>
                </p>
            </form>

        </div>
    </div>

    <!-- Seller Login  -->
    <div class="col-12 row mb-5" *ngIf="showLoginForm">
        <div class="col-lg-4 col-md-2"></div>
        <div class="signup col-12 col-lg-4 col-md-8">
            <div *ngIf="LoginAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Login Failed!</strong> Invalid E-mail or Password.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            <h2 class="text-center mt-3" style="color: rgb(41, 149, 41);">User Login</h2>

            <form style="margin-bottom: 5%;" class="mt-3" #userLogin="ngForm"
                (ngSubmit)="User_Login(userLogin.value)">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" ngModel id="exampleInputEmail1" name="email"
                        placeholder="Enter your E-mail" ng-required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" ngModel id="exampleInputPassword1" name="password"
                        placeholder="Enter your password" ng-required>
                </div>
                <input type="submit" class="btn btn-outline-success w-100 mt-3" value="LogIn" />
                <p class="text-center">Don't have account?
                    <a style="text-decoration: underline;color: green;cursor: pointer" (click)="UserRegisterForm()">SignUp</a>
                </p>
            </form>
        </div>
    </div>
</div>
