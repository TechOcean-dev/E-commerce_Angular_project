<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>

  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src={{img}} class="d-block w-100" style="max-height: 80vh;" alt="...">
    </div>
    <div class="carousel-caption">
      <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
    </div>

    <div class="carousel-item">
      <img [src]="images[0]" class="d-block w-100" style="max-height: 80vh;" alt="...">
    </div>
    <div class="carousel-item">
      <img [src]="images[2]" class="d-block w-100" style="max-height: 80vh;" alt="...">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container mb-5 mt-5">
  <h2 class="mb-3">Trendy Products</h2>
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
    <div class="col" *ngFor="let item of Productlist; let i = index">
      <div class="card h-100" *ngIf="i<8">
        <div *ngIf="!item.Product_img">
          <img src={{img}} class="card-img-top" alt="...">
       </div>
       <div *ngIf="item.Product_img">
          <img src={{item.Product_img}} class="card-img-top" alt="...">
       </div>
        <div class="card-body">
          <h5 class="card-title" style="color: blueviolet;">{{item.name}}</h5>
          <h6><b>Price:</b> <span> {{item.price}} Rs</span></h6>
          <h6><b>category:</b> <span> {{item.category}}</span></h6>
          <div class="font: bold"><b>Description:</b></div>
          <p class="card-text" style="margin-left: 10px;">{{item.Description}}
            This content is a little bit longer.</p>
        </div>
        <div class="card-footer  col-12">
          <button class="btn btn-outline-success  w-100" routerLink="/Product-Detail/{{item.id}}/">
            <fa-icon [icon]="ViewIcon" style="margin-right: 5px;"></fa-icon>
            View Details
          </button>
          <button class="btn btn-outline-danger w-100 mt-2">
            <fa-icon [icon]="bagIcon" style="margin-right: 12px;"></fa-icon>
            Add to cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
