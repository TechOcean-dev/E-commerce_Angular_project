<div class="container mx-auto row">
    <div class="col-lg-3 col-md-2" ></div>
    <div class="signup col-12 col-lg-6 col-md-8">
        <h2 class="text-center mt-3" style="color: rgb(41, 149, 41);">Seller Sign-Up</h2>

        <form style="margin-bottom: 5%;" class="mt-3" #sellerSignup="ngForm" (ngSubmit)="SellerSignup(sellerSignup.value)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" ngModel id="exampleInputEmail1" name="name"
                   placeholder="Enter your Username" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" ngModel id="exampleInputEmail1" name="email"
                    placeholder="Enter your E-mail" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" ngModel id="exampleInputPassword1"  name="password"
                placeholder="Enter your password" required>
            </div>
            <input type="submit" class="btn btn-outline-success w-100 mt-3" value="Create Account" />
            <p class="text-center">Already have account 
                <a style="text-decoration: underline;color: green;" href="#">Login</a>
            </p>
        </form>

    </div>

</div>
