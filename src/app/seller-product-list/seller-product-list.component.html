<h2 class="text-center mt-3" style="color: blueviolet;"><b>All Product List</b></h2>
<div class="container">
<div class="table-responsive">
    <table class="table align-middle table-striped table-hover" align="center">
        <thead class="table-dark">
            <tr>
                <th scope="col">Product id</th>
                <th scope="col">Img</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
            </tr>
        </thead>
        <tbody >
            <tr *ngFor="let item of Productlist">
                <th scope="row">{{item.id}}</th>
                <td><img src='{{item.Product_img}}' alt="Product img" style="max-height: 9vh;max-width:80px ;"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}} Rs</td>
                <td>{{item.category}}</td>
                <td>{{item.Description}}</td>

            </tr>
           
        </tbody>
    </table>
</div></div>
